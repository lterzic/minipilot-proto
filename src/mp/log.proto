syntax = "proto3";
package mp.pb;

enum LogLevel {
    LOG_LEVEL_UNKNOWN   = 0;
    LOG_LEVEL_DEBUG     = 1;
    LOG_LEVEL_INFO      = 2;
    LOG_LEVEL_WARNING   = 3;
    LOG_LEVEL_ERROR     = 4;
}

message LogMessage {
    // TODO: Add a timestamp and a log id
    string message      = 1;
    LogLevel level      = 2;
}