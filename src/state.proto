syntax = "proto3";
package mp.pb;

import "types.proto";

// TODO: Specify units of each field
message State {
    Vector3f position           = 1;
    Vector3f velocity           = 2;
    Vector3f acceleration       = 3;
    Vector4f rotation           = 4;
    Vector3f angular_velocity   = 5;
    Vector3f center_of_mass     = 6;
}

message Coordinates {
    float longitude = 1;
    float latitude  = 2;
    float altitude  = 3;
}